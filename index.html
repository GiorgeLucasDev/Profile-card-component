<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="profile">
          <img src="images/bg-pattern-card.svg" alt="background">
          <div class="img-profile">
            <img src="images/image-victor.jpg" alt="profile image">
          </div>
        </div>
      
      <div class="description">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="location">London</p>
      </div>
      <hr>
      <div class="panel">
        <div class="followers">
          <h1 class="number">80K</h1>
          <p class="tag">Followers</p>
        </div>
        <div class="iikes">
          <h1 class="number">803K</h1>
          <p class="tag">Likes</p>
        </div>
        <div class="photos">
          <h1 class="number">1.4K</h1>
          <p class="tag">Photos</p>
        </div>
      </div>
    </div>
  </main>
  </div>
</body>
</html>
